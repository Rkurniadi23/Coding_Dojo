<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="container border border-dark border-4 mt-5 h-400 p-3" style="width: 600px"> 
        <div class="mb-3 mt-5">
            <h2 class="text-decoration-underline">Submitted Info</h2>
        </div>
        <table class="table">
            <tbody>
                <tr>
                    <td>Name:</td>
                    <td>{{ session["name"] }}</td>
                </tr>
                <tr>
                    <td>Dojo Location:</td>
                    <td>{{ session["location"] }}</td>
                </tr>
                <tr>
                    <td>Favorite Language:</td>
                    <td>{{ session["language"] }}!!!</td>
                </tr>
                <tr>
                    <td>Comment:</td>
                    <td>{{ session["comment"] }}</td>
                </tr>
            </tbody>
        </table>
        <div class="mb-3 mt-5 d-md-flex justify-content-md-end">
            <input type="submit" value="Go Back" class="btn btn-primary me-md-2">
        </div>
</body>
</html>
