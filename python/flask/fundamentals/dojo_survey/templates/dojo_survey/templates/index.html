<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="POST" class="container border border-dark border-4 mt-5 h-400 p-3" style="width: 600px"> 
        <div class="mb-3 mt-5">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" name="name">
        </div>
        <div class="mb-3 mt-5"> 
            <tr>
                <td>Dojo Location:</td>
                <td>
                    <for name="location">
                    <select name="location">
                        <option value="San Jose">San Jose</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Online">Online</option>  
                    </select>
                </td>
            </tr>  
        </div>
        <div class="mb-3 mt-5">
            <tr>
                <td>Favorite Language:</td>
                <td>
                    <for name="language">
                    <select name="language">
                        <option value="Python">Python</option>
                        <option value="Java Script">Java Script</option>
                        <option value="CSS">CSS</option>
                        <option value="HTML">HTML</option>  
                    </select>
                </td>
            </tr> 
        </div>
        <div class="mb-3 mt-5">
            <label for="comment" class="form-label">Comment (optional):</label>
            <textarea class="form-control" rows="5" name="comment"></textarea>
        </div>
        <div class="mb-3 mt-5 d-md-flex justify-content-md-end">
            <input type="submit" value="Button" class="btn btn-primary me-md-2">
        </div>
    </form>
</body>
</html>
